<!DOCTYPE html>
<html>

<head>
    <title>Pokemon Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>My Pokedex</h1>
        <div>
            {{ range $pokemon := .}}
            <div>
                <h2>{{ $pokemon.Name }} (id:{{ $pokemon.Id }})</h2>
                <p>Weight: {{ $pokemon.Weight }}</p>
                <p>Type: {{ (index $pokemon.Types 0).Type.Name}}</p>
                <img src="{{ $pokemon.Sprites.FrontImgUrl }}" class="img-thumbnail mx-auto d-block" />
                <img src="{{ $pokemon.Sprites.BackImgUrl }}" class="img-thumbnail mx-auto d-block" />
            </div>
            {{end}}
        </div>
    </div>

</body>

</html>
